name: Reusable PR SBOM Check

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      license-guidelines-path:
        description: 'Path to custom license guidelines file'
        required: false
        type: string
        default: ''
    secrets:
      DT_BASE_URL:
        description: 'Dependency-Track base URL'
        required: false
      DT_API_KEY:
        description: 'Dependency-Track API key'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  sbom-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      
      - name: Run SBOM check
        run: |
          echo "Running SBOM check..."
          # ここに実際の SBOM チェックロジックを追加
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ SBOM check completed'
            })
